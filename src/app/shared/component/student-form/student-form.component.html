
<div class="card">
    <div class="card-body">
        <form #stdForm="ngForm" (ngSubmit)="onAddStd()">
            <div class="form-group">
                <label for="fName">First Name</label>
              <input type="text" class="form-control" name="fName" ngModel #fName="ngModel" required> 
              <strong class="text-danger" *ngIf="fName.touched && fName.hasError('required')">FName is required field!!</strong>
            </div>
             <div class="form-group">
                <label for="lName">Last Name</label>
              <input type="text" class="form-control" name="lName" ngModel #lName="ngModel" required> 
                            <strong class="text-danger" *ngIf="lName.touched && lName.hasError('required')">FName is required field!!</strong>

            </div>
          

             <div class="form-group">
                <label for="age">Age</label>
              <input type="text" class="form-control" name="age" ngModel #age="ngModel" required> 
                            <strong class="text-danger" *ngIf="age.touched && age.hasError('required')">FName is required field!!</strong>

            </div>
          

             <div class="form-group">
                <label for="email">Email</label>
              <input type="text" class="form-control" name="email" ngModel #email="ngModel" required> 
                            <strong class="text-danger" *ngIf="email.touched && email.hasError('required')">FName is required field!!</strong>

            </div>
            <button *ngIf="!isInEditMode" mat-raised-button color="primary" class="w-100"> Add TodoItem</button>
          <button *ngIf="isInEditMode" (click)="onUpdate()" type="button" mat-raised-button color="primary" class="w-100"> Update TodoItem</button>
        </form>
    </div>
</div>
