<div class="row">
    <div class="col-md-4 mb-4">
        <app-student-form
        [editStdObj]="editStd"
        (emitStdObj)="getstdObj($event)"
        (emitUpdatedStdObj)="getUpdatedStd($event)"
        ></app-student-form>
    </div>
     <div class="col-md-8">
       <app-student-table 
       (emitRemoveStd)="getRemoveStd($event)"
       (emitEditStd)="getEditStd($event)"
       [stdObj]="newStdArr"
       ></app-student-table>
     </div>
</div>
