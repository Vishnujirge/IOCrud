
<div class="row">
    <div class="col-md-4 mb-4">
        <app-movie-form
        (emitUpdateMovieObj)="getUpdateMovie($event)"
        [getEmitMovie]="editMovie"
        (emitMovieObj)="getmovieObj($event)"
        ></app-movie-form>
    </div>
    <div class="col-md-8">
         <app-movie-card
         (emitEditObj)="getEditMovie($event)"
         (emitRemoveObj)="getRemoveObj($event)"
         [movieObj]="newMovieArr"
         ></app-movie-card>
    </div>
</div>
